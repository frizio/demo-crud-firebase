<div class="card bg-info">
  <div class="card-body">
    <h4 class="text-center">List of products</h4>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
